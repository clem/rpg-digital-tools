<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let rule of rules">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ rule.title }}</h5>
          <p class="card-text" [innerHtml]="rule.body"></p>
        </div>
      </div>
    </div>
  </div>
</div>
