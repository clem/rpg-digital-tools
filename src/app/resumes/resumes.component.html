<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let resume of resumes">
      <p>
        <span class="date">{{ resume.date }}</span>
        {{ resume.title }}
      </p>
      <p>
        <a *ngIf="resume.pdf" [attr.href]="resume.pdf" target="_blank">Résumé ici</a>
        <b *ngIf="!resume.pdf">Résumé à faire</b>
      </p>
      <p *ngIf="resume.chars">
        <small>{{ resume.chars }}</small>
      </p>
    </li>
  </ul>
</div>
